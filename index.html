<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Snake Game</title>
</head>
<body class="flex flex-col items-center">
    
    <div class="bg-red-100 bor border-4 border-red-400 w-72 h-72 m-10 rounded shadow-2xl relative">
        <p class="bg-sky-500 rounded-[2px] w-2 h-2 transition-all absolute" id="snake"></p>
    </div>
    <div id="btns" class="flex w-72 justify-between">
        <p id="left" class="bg-red-500 text-white w-10 h-10 flex items-center justify-center text-xl rounded shadow-2xl hover:cursor-pointer hover:opacity-80 transition-all">←</p>
        <p id="up" class="bg-red-500 text-white w-10 h-10 flex items-center justify-center text-xl rounded shadow-2xl hover:cursor-pointer hover:opacity-80 transition-all">↑</p>
        <p id="down" class="bg-red-500 text-white w-10 h-10 flex items-center justify-center text-xl rounded shadow-2xl hover:cursor-pointer hover:opacity-80 transition-all">↓</p>
        <p id="right" class="bg-red-500 text-white w-10 h-10 flex items-center justify-center text-xl rounded shadow-2xl hover:cursor-pointer hover:opacity-80 transition-all">→</p>
    </div>



    <script src="script.js"></script>
</body>
</html>
